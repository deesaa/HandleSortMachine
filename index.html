<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="test">JPOPA</div>

  <div class="folder-line">
    <input type="text" name="folder-to-sort" id="folder-to-sort" value="322" disabled>
    <input type="button" value="Choose Folder" id="choose-folder-to-sort">
  </div>
  <input type="button" value="Add Folder" id="add-sort-to-folder">
  <div class="sort-to-folder">
    <ul>
      <li>
        <div class="folder-line">
          <input type="text" name="sort-to-folder-1" id="sort-to-folder-1" disabled>
          <input type="button" value="Choose Folder">
          <input type="text" name="key-1" id="key-1" value="←">
        </div>
      </li>
      <li>
        <div class="folder-line">
          <input type="text" name="sort-to-folder-2" id="sort-to-folder-2" disabled>
          <input type="button" value="Choose Folder">
          <input type="text" name="key-2" id="key-2" value="→">
        </div>
      </li>
    </ul>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
